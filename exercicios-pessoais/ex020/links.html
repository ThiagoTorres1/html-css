    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;

            background-color: rgb(78, 78, 133);

        a:visited {
            color: darkblue;
        }

        a:hover {
            color: darkgoldenrod;
            text-decoration: underline;
        }
    </style>
</head>
